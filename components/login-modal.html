<!-- Login Modal Component -->
<div id="login-modal" class="login-modal-overlay" style="display: none">
  <div class="login-modal-content">
    <button class="login-modal-close" id="login-modal-close">&times;</button>
    <div class="login-modal-logo">
      <!-- Replace with your logo if available -->
      <img
        src="https://img.icons8.com/fluency/48/000000/fire-element.png"
        alt="App Logo"
        style="width: 48px; height: 48px"
      />
    </div>
    <h2 class="login-modal-title">Get Started</h2>
    <p class="login-modal-desc">
      By tapping Log In or Continue, you agree to our
      <a href="#" class="login-modal-link">Terms</a>. Learn how we process your
      data in our <a href="#" class="login-modal-link">Privacy Policy</a>, and
      <a href="#" class="login-modal-link">Cookie Policy</a>.
    </p>
    <button class="login-modal-google">
      <img
        src="https://img.icons8.com/color/24/000000/google-logo.png"
        alt="Google Logo"
        style="vertical-align: middle; margin-right: 8px"
      />
      Continue with Google
    </button>
    <div class="login-modal-more-options">
      <a href="#" class="login-modal-link">More Options</a>
    </div>
    <div class="login-modal-get-app">
      <div class="login-modal-get-app-title">Get the app!</div>
      <div class="login-modal-app-buttons">
        <a href="#" class="login-modal-app-btn"
          ><img
            src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
            alt="App Store"
            height="40"
        /></a>
        <a href="#" class="login-modal-app-btn"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Google Play"
            height="40"
        /></a>
      </div>
    </div>
  </div>
</div>
